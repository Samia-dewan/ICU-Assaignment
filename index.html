<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <div class="container">
        <div class="header-section">
          <!-- left -->
          <div class="Header-left-content">
            <h1>
              Your Coffee <br />
              Your Vibe <br />
              Your Energy
            </h1>
            <p>
              Discover the perfect blend of rich <br />
              flavors, warm ambiance, and heartfelt connections.
            </p>
            <button>
              <a href=""> Explore </a>
            </button>
          </div>
          <!-- right -->
          <div class="Header-right-content">
            <img src="./images/Hero images.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- header ends here -->

    <!-- mainpart starts here -->
    <main>
      <div class="container">
        <div class="main-part">
          <!-- top part -->
          <div class="main-part-top-section">
            <div class="main-top-container">
              <!-- 01 -->
              <div class="m-top-content">
                <img src="./images/Group 12.png" alt="" />
                <h4>123K</h4>
                <p>Happy Customers Served</p>
              </div>
              <!-- 02 -->
              <div class="m-top-content">
                <img src="./images/Group 12.png" alt="" />
                <h4>190+</h4>
                <p>Years of Brewing Excellence</p>
              </div>
              <!-- 03 -->
              <div class="m-top-content">
                <img src="./images/Group 12.png" alt="" />
                <h4>58</h4>
                <p>Years of Brewing Excellence</p>
              </div>
            </div>
          </div>

          <!-- bottom image section -->
          <div class="main-part-bottom-section">
            <!-- 01 -->
            <div class="image-section-1">
              <!-- top -->
              <div class="starting-content">
                <h2>
                  Home of <br />
                  the Perfect <br />
                  Brew
                </h2>
                <div class="line"></div>
              </div>
              <!-- bottom -->
              <div class="coffee-bean">
                <img src="./images/Frame 14249 (1).png" alt="" />
              </div>
            </div>

            <!-- 02 -->

            <div class="image-section-2">
              <!-- top -->
              <div class="white-coffee-cup">
                <img src="./images/Frame 14248 (2).png" alt="" />
              </div>
              <!-- bottom -->
              <div class="apple">
                <img src="./images/Frame 14249.png" alt="" />
              </div>
            </div>

            <!-- 03 -->
            <div class="image-section-3">
              <div class="horizontal-image">
                <img src="./images/left 4.png" alt="" />
              </div>
            </div>

            <!-- 04 -->
            <div class="image-section-4">
              <!-- top -->
              <div class="decorated-cup">
                <img src="./images/Frame 14252 (1).png" alt="" />
              </div>
              <!-- bottom -->
              <div class="black-white-coffee">
                <img src="./images/Frame 14251 (1).png" alt="" />
              </div>
            </div>

            <!-- 05 -->
            <div class="image-section-5">
              <!-- top -->
              <div class="book-decoration">
                <img src="./images/Frame 14252.png" alt="" />
              </div>
              <!-- bottom -->
              <div class="ending-content">
                <h2>
                  Ship, Relax, <br />
                  Repeat
                </h2>
                <div class="line"></div>
              </div>
            </div>

            <!-- 06 -->

            <!-- 07 -->

            <!-- 08 -->
            <!-- 09-->
          </div>
        </div>
      </div>
    </main>
    <!-- mainpart ends here -->
  </body>
</html>
